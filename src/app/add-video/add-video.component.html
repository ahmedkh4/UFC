


<div class="container ">
    <br> <br>

<h2 class="text-center"> Add New Video </h2>
<br>

<form [formGroup]="videoForm"  >

    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="form-group" >
                <input type="text" class="form-control" required="required" placeholder="id" formControlName="id">
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" required="required" placeholder="name" formControlName="name">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="form-group" >
                <input type="text" class="form-control" required="required" placeholder="date" formControlName="date">
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" required="required" placeholder="URL" formControlName="source">
            </div>
        </div>
    </div>

   

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <textarea name="description" id="description" required="required" class="form-control" rows="3" placeholder="description" formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" >Publish video</button>
            </div>
        </div>
    </div>
</form>

</div>
