

 <!-- /card-->
 
 
    <h3 class="card-header">{{video.name}}</h3>
   
    <iframe width="100%" height="200" [src]="getsource(video)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="card-body">

        <h6 class="card-subtitle text-muted">{{video.date}}</h6>
        <p class="card-text">{{video.description | truncate:75:'...' }}</p>
        <button type="button" href="/show-video/" class="btn btn-danger">See more</button>
    </div>
